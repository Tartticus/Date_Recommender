<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Finder - Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Welcome to Restaurant Finder</h1>
    <form method="POST">
      <div class="form-group">
        <label for="username">What is your username?</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="restaurant_type">Choose Restaurant Type:</label>
        <select class="form-control" id="restaurant_type" name="restaurant_type" required>
          <option value="Dining">Dining</option>
          <option value="Dessert">Dessert</option>
          <option value="Japanese">Japanese</option>
          <option value="Ramen">Ramen</option>
          <option value="Taiwanese">Taiwanese</option>
          <option value="Bar">Bar</option>
          <option value="Italian">Italian</option>
        </select>
      </div>
      <div class="form-group">
        <label for="city">Enter the city you want to visit:</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter a city" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
